# CI configuration

language: cpp

sudo: false

dist: bionic

python: "3.6"

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:hnakamur/boost'  # the one PPA that had 1.67 with boost_python
          packages:
            - gcc-8
            - libboost1.67-dev
            - libboost-python1.67-dev
            - python3-pytest

    - compiler: clang
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:hnakamur/boost'
          packages:
            - clang-9
            - libboost1.67-dev
            - libboost-python1.67-dev
            - python3-pytest


before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..

script: make && make test
